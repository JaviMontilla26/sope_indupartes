<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/ESTRUCTURA/CLIENTES/cliente.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600&family=Lobster&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- CSS -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
<!-- Default theme -->
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <title>Empleados</title>
    <style>
        body{
            background-color: #f7f6f6;
        }
        table thead{
            background-color: green;
            color: white;
        }
    </style>
  </head>
  <body>
  <header>
      <a href="#"class="logo">
          <img src="/ESTRUCTURA/imagenes/logo indupartes.png" alt="logo de indupartes">
          <h2>LISTA DE PRODUCTOS (SOPE)</h2>
        </a>
        <nav>
            <button id="btnCrear" type="button" class="btn btn-primary" data-bs-toggle="modal"  data-bs-target="#modalEmpleados">Crear nuevo Empleado</button>
            <button  type="button" class="btn btn-primary">Volver al menu principal</button>
            
        </nav>
      </header>
        
    <div class="container mt-4 shadow-lg p-3 mb-5 bg-body rounded">        
        
        <table id="tablaEmpleados" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Edad</th>
                    <th>Cargo</th>
                    <th>Direccion</th>
                    <th>Telefono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>                
            </tbody>
        </table>
    </div>

<div id="modalEmpleados" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="exampleModalLabel">Empleado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="idempleados" class="col-form-label">Id</label>
            <input id="idempleados" type="number" class="form-control">
          </div>
          <div class="mb-3">
            <label for="Nombre" class="col-form-label">Nombre</label>
            <input id="Nombre" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label for="Apellido" class="col-form-label">Apellido</label>
            <input id="Apellido" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label for="Edad" class="col-form-label">Edad</label>
            <input id="Edad" type="number" class="form-control">
          </div>
          <div class="mb-3">
            <label for="Cargo" class="col-form-label">Cargo</label>
            <input id="Cargo" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label for="Direccion" class="col-form-label">Direccion</label>
            <input id="Direccion" type="text" class="form-control">
          </div>
          <div class="mb-3">
            <label for="Telefono" class="col-form-label">Telefono</label>
            <input id="Telefono" type="number" class="form-control">
          </div>            
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Guardar</button>
      </div>
    </form>
    </div>
  </div>
</div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- JavaScript -->
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

<script src="empleado.js"></script>
  </body>
</html>
